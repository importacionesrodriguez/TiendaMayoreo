.catalog-download-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: auto;
    min-width: 200px;
    height: 50px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    cursor: pointer;
    transition: all 0.3s ease;
    border: none;
    z-index: 1000;
    padding: 0 20px;
    color: white;
    font-family: Arial, sans-serif;
    font-size: 14px;
    font-weight: 600;
    text-align: center;
}

.catalog-download-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
}

.catalog-download-btn:active {
    transform: scale(0.95);
}

.catalog-download-btn svg {
    fill: white;
    width: 20px;
    height: 20px;
    margin-right: 8px;
}

/* Loading state */
.catalog-download-btn.loading {
    pointer-events: none;
    opacity: 0.7;
}

.catalog-download-btn.loading svg {
    animation: spin 1s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Notification */
.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #4CAF50;
    color: white;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    z-index: 1001;
    font-family: Arial, sans-serif;
    font-size: 14px;
    opacity: 0;
    transform: translateX(300px);
    transition: all 0.3s ease;
}

.notification.show {
    opacity: 1;
    transform: translateX(0);
}

.notification.error {
    background: #f44336;
}

        // Variable para almacenar el producto actualmente seleccionado
        let productoActual = null;
        
        // Encriptar precio para protegerlo contra manipulaciones (implementación básica)
        function protegerPrecio(precio, id) {
            // Esta función aplica un "ofuscamiento" simple para dificultar la manipulación directa
            // En un entorno de producción, se recomendaría validación en el servidor
            const factor = (id % 10) + 1;
            return {
                v: precio,
                h: btoa(String(precio * factor)) // Codificación básica
            };
        }
        
        // Verificar precio protegido
        function verificarPrecio(precioProtegido, id) {
            if (!precioProtegido || !precioProtegido.v || !precioProtegido.h) {
                return false;
            }
            
            const factor = (id % 10) + 1;
            const hash = btoa(String(precioProtegido.v * factor));
            return hash === precioProtegido.h;
        }
        
        // Función para cargar los datos desde Google Sheets con mejor manejo de errores
        async function cargarDatosDesdeGoogleSheets(silencioso = false) {
            try {
                // Mostrar loader solo si no es actualización silenciosa
                if (!silencioso) {
                    loader.style.display = 'flex';
                }
                
                // Agregar un parámetro de tiempo para evitar el caché
                const timestamp = new Date().getTime();
                const url = `${GOOGLE_SHEETS_URL}&_t=${timestamp}`;
                
                console.log('Cargando datos desde:', url);
                
                // Fetch para obtener los datos CSV
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const csvData = await response.text();
                console.log('Datos CSV recibidos:', csvData.substring(0, 200) + '...');
                
                // Procesamiento mejorado del CSV
                const lines = csvData.split('\n');
                if (lines.length <= 1) {
                    throw new Error('No se encontraron datos en el CSV');
                }
                
                // Obtener encabezados y validar
                const headers = lines[0].split(',').map(h => h.trim());
                console.log('Encabezados detectados:', headers);
                
                // Verificar encabezados mínimos requeridos
                const requiredHeaders = ['id', 'nombre', 'sabor', 'precio', 'disponible'];
                const missingHeaders = requiredHeaders.filter(h => 
                    !headers.some(header => header.toLowerCase() === h)
                );
                
                if (missingHeaders.length > 0) {
                    throw new Error(`Faltan encabezados requeridos: ${missingHeaders.join(', ')}`);
                }
                
                // Inicializar el array de productos
                const productosRaw = [];
                
                // Procesar cada línea del CSV (excepto la cabecera)
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue; // Saltar líneas vacías
                    
                    // Dividir la línea por comas, teniendo en cuenta las comillas
                    const values = parseCsvLine(line);
                    if (values.length !== headers.length) {
                        console.warn(`Línea ${i+1} tiene ${values.length} valores pero se esperaban ${headers.length}. Saltando.`);
                        continue;
                    }
                    
                    const product = {};
                    
                    // Mapear los valores a propiedades del producto
                    headers.forEach((header, index) => {
                        const value = values[index] ? values[index].trim() : '';
                        const headerLower = header.toLowerCase().trim();
                        
                        // Asignar valores según el encabezado
                        switch(headerLower) {
                            case 'id':
                                product.id = parseInt(value) || i; // Usa el índice si no hay ID
                                break;
                            case 'nombre': product.nombre = value;
                                break;
                            case 'descripcion':
                                product.descripcion = value;
                                break;
                            case 'sabor':
                                product.sabor = value;
                                break;
                            case 'precio':
                                // Limpiar y convertir el precio para asegurar formato correcto
                                const precioLimpio = value.replace(/[^\d.,]/g, '').replace(',', '.');
                                product.precio = parseFloat(precioLimpio) || 0;
                                if (product.precio <= 0) {
                                    console.warn(`Precio inválido (${value}) en línea ${i+1}. Usando 0.`);
                                }
                                break;
                            case 'liquidacion':
                                // Nueva columna para productos en liquidación
                                product.liquidacion = value.toUpperCase() === 'Y' || value.toUpperCase() === 'YES' || value.toUpperCase() === 'SI';
                                break;
                            case 'disponible':
                                product.disponible = value.toUpperCase() === 'Y' || value.toUpperCase() === 'YES' || value.toUpperCase() === 'SI';
                                break;
                            case 'link de foto':
                            case 'foto':
                            case 'imagen':
                                product.imagen = value;
                                break;
                            default:
                                // Para cualquier otro encabezado, almacenarlo como está
                                product[headerLower] = value;
                                break;
                        }
                    });
                    
                    
                    // Solo agregar productos con datos mínimos
                    if (product.nombre && (product.sabor || product.id)) {
                        productosRaw.push(product);
                    } else {
                        console.warn(`Producto en línea ${i+1} no tiene nombre o identificador. Saltando.`);
                    }
                }
                
                console.log('Productos crudos cargados:', productosRaw.length);
                
                // Procesar los productos para agruparlos por nombre
                const productosMap = new Map();
                
                productosRaw.forEach(producto => {
                    // Extraer el nombre base (antes de cualquier guión o separador)
                    const nombreBase = producto.nombre.split('-')[0].trim();
                    
                    if (!productosMap.has(nombreBase)) {
                        // Si es un nuevo producto, inicializar con sus variaciones
                        productosMap.set(nombreBase, {
                            id: producto.id,
                            nombre: nombreBase,
                            descripcion: producto.descripcion || '',
                            imagen: producto.imagen || '',
                            tieneVariacionesEnLiquidacion: false,
                            variaciones: []
                        });
                    }
                    
                    // Añadir esta variación con verificación de datos
                    if (producto.sabor) {
                        // Verificar si esta variación está en liquidación
                        const enLiquidacion = producto.liquidacion || false;
                        
                        // Si alguna variación está en liquidación, marcar el producto completo
                        if (enLiquidacion) {
                            productosMap.get(nombreBase).tieneVariacionesEnLiquidacion = true;
                        }
                        
                        productosMap.get(nombreBase).variaciones.push({
                            nombre: producto.sabor || `Variación ${productosMap.get(nombreBase).variaciones.length + 1}`,
                            precio: producto.precio || 0,
                            precioProt: protegerPrecio(producto.precio || 0, producto.id || 1),
                            disponible: producto.disponible,
                            liquidacion: enLiquidacion // Almacenar si esta variación está en liquidación
                        });
                    }
                });
                
                // Convertir el Map a un array de productos
                productos = Array.from(productosMap.values());
                console.log('Productos procesados:', productos.length);
                if (productos.length > 0) {
                    console.log('Primer producto:', productos[0]);
                }
                
                // Verificar si hay productos con variaciones
                const sinVariaciones = productos.filter(p => !p.variaciones || p.variaciones.length === 0);
                if (sinVariaciones.length > 0) {
                    console.warn(`${sinVariaciones.length} productos sin variaciones:`, sinVariaciones.map(p => p.nombre));
                }
                
                // Cargar los productos en la interfaz
                cargarProductos();
                
                // Ocultar loader
                if (!silencioso) {
                    loader.style.display = 'none';
                }
            } catch (error) {
                console.error('Error al cargar datos desde Google Sheets:', error);
                
                // Mostrar error solo si no es actualización silenciosa
                if (!silencioso) {
                    loader.style.display = 'none';
                    productosContainer.innerHTML = `
                        <div style="text-align: center; padding: 2rem;">
                            <p>Error al cargar los productos: ${error.message}</p>
                            <button id="reload-btn" style="padding: 0.75rem 1.5rem; margin-top: 1rem; background-color: var(--primary); color: white; border: none; border-radius: 4px; cursor: pointer;">
                                Reintentar
                            </button>
                        </div>
                    `;
                    
                    // Agregar evento para recargar
                    document.getElementById('reload-btn').addEventListener('click', () => {
                        cargarDatosDesdeGoogleSheets();
                    });
                }
            }
        }
        
        // Función auxiliar para parsear líneas CSV correctamente
        function parseCsvLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current); // Añadir el último valor
            return result;
        }

                        }

                    }
                }
                
                // Crear el HTML base del producto
                let productHTML = `
                    <div class="product-image-container" data-product-index="${productoIndex}">

        // Función para agregar los sabores seleccionados al carrito
        function agregarSaboresAlCarrito() {
            if (!productoActual) return;
            
            const flavorOptions = document.querySelectorAll('#flavor-options .flavor-option');
            
            // Verificar si hay al menos un sabor seleccionado
            let haySeleccionados = false;

                        alert('Error al procesar el producto. Por favor, intenta de nuevo más tarde.');
                        return;
                    }
                    
                    // Verificar si el producto ya está en el carrito con la misma variación
                    const itemExistente = carrito.find(item => 
                        item.id === productoActual.id && item.variacion.nombre === variacion.nombre
                    );
                    
                    if (itemExistente) {
                        itemExistente.cantidad += cantidad;
                    } else {
                        carrito.push({
                            id: productoActual.id,
                            nombre: productoActual.nombre,
                            variacion: variacion,
                            precio: variacion.precio,
                            cantidad: cantidad,

                        });

        // Verificar integridad de los datos y prevenir manipulaciones
        function verificarIntegridadProducto(producto, variacion) {
            // Verificar que los precios sean números válidos y positivos
            if (isNaN(variacion.precio) || variacion.precio <= 0) {
                console.error('Error: Precio inválido detectado');
                return false;
            }
            
            // Verificar que el precio no haya sido manipulado
            if (variacion.precioProt && !verificarPrecio(variacion.precioProt, producto.id)) {
                console.error('Error: Posible manipulación del precio detectada');
                return false;
            }
            
            return true;
        }
        
        // Actualizar cantidad de un item del carrito
        function actualizarCantidadItem(index, nuevaCantidad) {
            // Validar que el índice sea válido
            if (index < 0 || index >= carrito.length) {
                console.error('Índice de carrito inválido');
                return;
            }
            
            // Validar que la cantidad sea un número positivo
            if (isNaN(nuevaCantidad) || nuevaCantidad <= 0) {
                console.error('Cantidad inválida');
                return;
            }
            
            // Limitar a un máximo razonable (por ejemplo, 99 unidades)
            if (nuevaCantidad > 99) {
                nuevaCantidad = 99;
            }
            
            // Guardar el precio original antes de actualizar
            const precioOriginal = carrito[index].precio;
            
            // Actualizar la cantidad
            carrito[index].cantidad = nuevaCantidad;
            
            // Verificar que el precio no haya sido manipulado
            if (Math.abs(carrito[index].precio - precioOriginal) > 0.01) {
                console.error('Posible manipulación de precio detectada');
                carrito[index].precio = precioOriginal;
            }
            
            // Actualizar la visualización del carrito
            actualizarCarrito();
        }
        
        // Eliminar item del carrito
        function eliminarDelCarrito(index) {
            // Validar que el índice sea válido
            if (index < 0 || index >= carrito.length) {
                console.error('Índice de carrito inválido');
                return;
            }
            
            // Eliminar el item del array
            carrito.splice(index, 1);
            
            // Actualizar la visualización del carrito
            actualizarCarrito();
            
            // Mostrar mensaje de confirmación

            document.body.appendChild(toast);

                document.body.removeChild(toast);
            }, 3000);
        }
        
                // Actualizar carrito con soporte para productos en liquidación

                        </button>

                    cartItems.appendChild(cartItem);
                    
                    // Agregar event listeners a los botones

                    const increaseBtn = cartItem.querySelector('.increase');
                    const removeBtn = cartItem.querySelector('.remove-item');
                    
                    if (decreaseBtn) {
                        decreaseBtn.addEventListener('click', () => {

                                actualizarCantidadItem(index, item.cantidad - 1);
                            } else {
                                eliminarDelCarrito(index);
                            }
                        });
                    }
                    
                    if (increaseBtn) {
                        increaseBtn.addEventListener('click', () => {
                            actualizarCantidadItem(index, item.cantidad + 1);
                        });
                    }
                    
                    if (removeBtn) {
                        removeBtn.addEventListener('click', () => {
                            eliminarDelCarrito(index);
                        });
                    }
                });
                
                checkoutBtn.disabled = false;
            }

function parseCSV(csvText) {

    const data = [];
    
    for (let i = 1; i < lines.length; i++) {
        if (lines[i].trim()) {
            const values = lines[i].split(',').map(v => v.trim().replace(/"/g, '')); // Usar comas y quitar comillas
            const row = {};

            });

        }
    }

}

// Función principal para descargar el catálogo
async function downloadCatalog() {
    const btn = document.getElementById('catalogBtn');
    
    try {
        // Mostrar estado de carga
        btn.classList.add('loading');
        
        // URL del Google Sheet en formato CSV
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/1IQMowlxeCundG46nFYxNpeZqiblmbGYhWBrAfHd6m-s/export?format=csv&gid=0';
        
        // Obtener datos del Google Sheet
        const response = await fetch(sheetUrl);
        if (!response.ok) {
            throw new Error('Error al obtener los datos del Google Sheet');
        }
        
        const csvData = await response.text();
        
        // Parsear los datos CSV
        const allProducts = parseCSV(csvData);
        
        // Filtrar solo productos disponibles (CORREGIDO - solo buscar "Y" o "y")
        const availableProducts = allProducts.filter(product => {
            const disponible = product['Disponible'];
            return disponible && (disponible === 'Y' || disponible === 'y');
        });
        
        if (availableProducts.length === 0) {
            throw new Error('No se encontraron productos disponibles');
        }
        
        // Crear datos para el Excel con solo las columnas requeridas
        const excelData = availableProducts.map(product => ({
            'Nombre': product['Nombre'] || '',
            'Descripción': product['Descripcion'] || '',
            'Sabor': product['Sabor'] || ''
        }));
        
        // Crear workbook de Excel
        const worksheet = XLSX.utils.json_to_sheet(excelData);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, 'Productos Disponibles');

        const headerCells = ['A1', 'B1', 'C1']; // Celdas de los encabezados
headerCells.forEach(cell => {
    if (worksheet[cell]) {
        worksheet[cell].s = {
            font: { bold: true }
        };
    }
});
        
        // Ajustar ancho de columnas
        const maxWidths = [
            Math.max(...excelData.map(row => row['Nombre'].length)),
            Math.max(...excelData.map(row => row['Descripción'].length)),
            Math.max(...excelData.map(row => row['Sabor'].length))
        ];
        
        worksheet['!cols'] = [
            { width: Math.min(maxWidths[0] + 5, 50) },
            { width: Math.min(maxWidths[1] + 5, 80) },
            { width: Math.min(maxWidths[2] + 5, 30) }
        ];
        
        // Generar fecha actual para el nombre del archivo
        const today = new Date();
        const dateString = today.toLocaleDateString('es-ES').replace(/\//g, '-');
        const fileName = `Catalogo_TodoenHumo_${dateString}.xlsx`;
        
        // Descargar el archivo
        XLSX.writeFile(workbook, fileName);
        
        // Mostrar notificación de éxito
        showNotification(`✅ Catálogo descargado exitosamente: ${availableProducts.length} productos disponibles`);
        
    } catch (error) {
        console.error('Error al descargar el catálogo:', error);
        showNotification(`❌ Error al descargar el catálogo: ${error.message}`, true);
    } finally {
        // Remover estado de carga
        btn.classList.remove('loading');
    }

}
